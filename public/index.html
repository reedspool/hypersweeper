<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Minesweeper</title>
    <meta name="description" content="Minesweeper in hypermedia experiment" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/site.css" type="text/css" media="screen" />
  </head>

  <body>
    <form hx-get="/newGame.html">
      <label>
        # Rows
        <input type="number" name="rows" value="10" />
      </label>
      <label>
        # Columns
        <input type="number" name="cols" value="10" />
      </label>
      <label>
        # Mines
        <input type="number" name="mines" value="5" />
      </label>
      <button hx-swap="outerHTML" hx-target="closest form" type="submit">
        New Game
      </button>
    </form>
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
